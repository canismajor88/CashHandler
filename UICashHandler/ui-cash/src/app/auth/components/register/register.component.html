<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register</h3>
    <form #f="ngForm"
          (ngSubmit)="register(f)">
      <div class="form-group">
        <label for="loginUsername">Email</label>
        <input type="text"
               name="Email"
               ngModel
               required
               #email="ngModel"
               class="form-control"
               id="Email"
               placeholder="Enter Email">
        <div *ngIf="!email.valid && email.touched"> Email is not valid </div>
      </div>
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text"
               name="username"
               ngModel
               required
               #username="ngModel"
               class="form-control"
               id="loginUsername"
               placeholder="Enter username">
        <div *ngIf="!username.valid && username.touched"> Username is not valid </div>
      </div>
      <hr/>
      <p></p>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="RegisterPassword"
               placeholder="Password">
        <div *ngIf="!password.valid && password.touched"> Password is not valid </div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Re-Enter Password</label>
        <input type="password"
               name="passwordConfirm"
               ngModel
               required
               #passwordConfirm="ngModel"
               class="form-control"
               id="loginPassword"
               placeholder="Password">
        <div *ngIf="passwordConfirm.value != password.value"> Passwords does not match</div>
      </div>
      <button type="submit"
              [disabled]="f.invalid"
              class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>Register</button>
      <div> <a [routerLink]="['/login']">Login</a></div>
    </form>
  </div>
</div>
