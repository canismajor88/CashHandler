<div class="container">
  <div class="row">
    <div class="col-6 offset-3 mt-4">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <label for="usernameInput">User Name</label>
          <input #username
                 type="text"
                 class="form-control"
                 id="usernameInput"
                 placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="passwordInput">User Name</label>
          <input #password
                 type="password"
                 class="form-control"
                 id="passwordInput"
                 placeholder="Enter Password">
          <small id="passwordHelp" class="form-text text-muted">Its a good idea not to share your Password</small>
        </div>
        <div class="form-group form-check">
          <a [routerLink]="['/reset-password']">Forgot Password</a>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login(username,password)">Login</button>
      </form>
    </div>

  </div>

</div>
