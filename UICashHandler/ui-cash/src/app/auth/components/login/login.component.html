<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Login</h3>
    <form #f="ngForm"
          (ngSubmit)="login(f)">
      <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text"
               name="username"
               ngModel
               required
               #username="ngModel"
               class="form-control"
               id="loginUsername"
               placeholder="Enter username">
        <div *ngIf="!username.valid && username.touched"> Username is not valid </div>
      </div>
      <hr/>
      <p></p>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="loginPassword"
               placeholder="Password">
        <div *ngIf="!password.valid && password.touched"> Password is not valid </div>
      </div>
      <div class="form-group form-check">
      </div>
      <button type="submit"
              [disabled]="f.invalid"
              class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>Login</button>
      <div class="text-danger" *ngIf="!loginSuccess&&loginAttempted"> Username or Password was not valid </div>
      <div> <a [routerLink]="['/reset-password']">Forgot Password</a></div>
    </form>
  </div>
</div>
<div class="col-md-6 offset-md-3 mt-4">
  <div class="alert alert-primary" *ngIf="loginAttempted" role="alert">
    Loading
  </div>
  <div class="alert alert-primary" *ngIf="loginSuccess" role="alert">
  This is a place holder we will navigate to cash handler home
  </div>
  <div class="alert alert-warning" *ngIf="loginError" role="alert">
    Username or password is incorrect or Account my not be verified. Please check email
  </div>
</div>
