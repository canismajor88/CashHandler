<h1>Transaction Table</h1>
<table class="table table-striped table-hover table-bordered table-responsive">
  <thead>
  <tr>
    <th scope="col">Amount</th>
    <th scope="col">Description</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let transaction of transactions">
    <th scope="row"><span *ngIf="transaction.Amount>0 ;else elseBlock" style="color: darkgreen"><i class="bi bi-cash-coin"></i> +{{transaction.Amount}}</span></th>
    <td>{{transaction.Denominations}}</td>
    <td>{{parseDateTime(transaction.TransDate)}}</td>
    <ng-template #elseBlock><th scope="row"> <span style="color: red"><i class="bi bi-cash-coin"></i> {{transaction.Amount}}</span></th></ng-template>
  </tr>

</table>
