<div class="container m-26-p-15 mt-5">
<div class="row">
  <form #f="ngForm" (ngSubmit)="runTransaction(f)">
  <div class="mb-3">
    <legend>Money Amounts Customer Has Given</legend>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <label for="hundreds" class="form-label">Hundreds</label>
          <input type="number" id="hundreds" class="form-control"
                 name="hundreds"
                 ngModel
                 required pattern="\s*\d*"
                 #hundreds="ngModel"
                 class="form-control"
                 placeholder="0">
        </div>
        <div class="col-2">
          <label for="fifties" class="form-label">Fifties</label>
          <input type="number" id="fifties" class="form-control"
                 name="fifties"
                 ngModel
                 required pattern="\s*\d*"
                 #fifties="ngModel"
                 class="form-control"
                 placeholder="0">
        </div>
        <div class="col-2">
          <label for="twenties" class="form-label">Twenties</label>
          <input type="number" id="twenties" class="form-control"
                 name="twenties"
                 ngModel
                 required pattern="\s*\d*"
                 #twenties="ngModel"placeholder="0">
        </div>
        <div class="col-2">
          <label for="tens" class="form-label">Tens</label>
          <input type="number" id="tens" class="form-control"
                 name="tens"
                 ngModel
                 required pattern="\s*\d*"
                 #tens="ngModel"
                 placeholder="0">
        </div>
        <div class="col-2">
          <label for="fives" class="form-label">Fives</label>
          <input type="number" id="fives" class="form-control"
                 name="fives"
                 ngModel
                 required pattern="\s*\d*"
                 #fives="ngModel"placeholder="0">
        </div>
        <div class="col-2">
          <label for="ones" class="form-label">Ones</label>
          <input type="number" id="ones" class="form-control"
                 name="ones"
                 ngModel
                 required pattern="\s*\d*"
                 #ones="ngModel"placeholder="0">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="dollarCoins" class="form-label" >Dollar Coins</label>
          <input type="number" id="dollarCoins" class="form-control"
                 name="dollarCoins"
                 ngModel
                 required pattern="\s*\d*"
                 #dollarCoins="ngModel"placeholder="0">
        </div>
        <div class="col-2">
          <label for="halfDollar" class="form-label" >Half Dollars</label>
          <input type="number" id="halfDollar" class="form-control"
                 name="halfDollars"
                 ngModel
                 required pattern="\s*\d*"
                 #halffDollars="ngModel"
                 placeholder="0">
        </div>
        <div class="col-2">
          <label for="quarters" class="form-label">Quarters</label>
          <input type="number" id="quarters" class="form-control"
                 name="quarters"
                 ngModel
                 required pattern="\s*\d*"
                 #quarters="ngModel" placeholder="0">
        </div>
        <div class="col-2">
          <label for="dimes" class="form-label">Dimes</label>
          <input type="number" id="dimes" class="form-control"
                 name="dimes"
                 ngModel
                 required pattern="\s*\d*"
                 #dimes="ngModel"placeholder="0">
        </div>
        <div class="col-2">
          <label for="nickles" class="form-label">Nickels</label>
          <input type="number" id="nickles" class="form-control"
                 name="nickles"
                 ngModel
                 required pattern="\s*\d*"
                 #nickles="ngModel"
                 placeholder="0">
        </div>
        <div class="col-2">
          <label for="pennies" class="form-label">Pennies</label>
          <input type="number" id="pennies" class="form-control"
                 name="pennies"
                 ngModel
                 required pattern="\s*\d*"
                 #pennies="ngModel"placeholder="0">
        </div>
      </div>
      <div class="col-2">
        <label for="description" class="form-label" >Description</label>
        <input type="text" id="description" class="form-control"
               name="description"
               ngModel
               required
               #description="ngModel"
               placeholder="description">
      </div>

      <div class="col-2">
        <label for="itemCost" class="form-label" >Item Cost</label>
        <input type="number" id="itemCost" class="form-control"
               name="itemCost"
               ngModel
               required
               #itemCost="ngModel"
               placeholder="0.00">
      </div>
      <button type="submit"
              [disabled]="f.invalid"
              class="btn btn-primary"><i class="bi bi-cash-coin"></i>Run Transaction</button>
    </div>
  </div>
</form>
</div>
</div>
